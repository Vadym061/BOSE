<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <a href="#">

                </a>
                <button class="burger">
                    <img class="burger__icon" src="./image/icons/Icon-Burger-menu.svg" alt="burger icon">

            </div>

                <img src="./image/icons/Sound waves.svg" alt="Sound icon">

            </div>
        </div>
    </header>
    <div class="menu">

            <div class="header__top">
                <a href="#">
                    <img src="./image/Logo.png" alt="Logo header">
                </a>
                <button class="burger__close">
                    <img class="burger__cross" src="./image/icons/Icon-Close.svg" alt="Icon close">
                </button>
            </div>
            <ul class="menu__list">
                <li class="menu__list--item">
                    <a class="menu__link" href="#home">Home</a>
                </li>
                <li class="menu__list--item">
                    <a class="menu__link" href="#recommended">Recommended</a>
                </li>
                <li class="menu__list--item">

                </li>
                <li class="menu__list--item">

    <main></main>
    <footer></footer>
    <script src="./script.js"></script>
